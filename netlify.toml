[build]
  publish = "/"

# Clean URLs
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect rules
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/portfolio.html"
  to = "/portfolio"
  status = 301
  force = true

[[redirects]]
  from = "/portfolio"
  to = "/portfolio.html"
  status = 200

[[redirects]]
  from = "/about"
  to = "/#about"
  status = 200

[[redirects]]
  from = "/skills"
  to = "/#skills"
  status = 200

[[redirects]]
  from = "/featured"
  to = "/#featured"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/#contact"
  status = 200

# Headers for caching and security
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"